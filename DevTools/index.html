<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am %s string!', 'JS');

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background: red')

    // warning!
    console.warn('Ohh no');

    // Error :|
    console.error('Upss...');

    // Info
    console.info('Fun facts...');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('test'), 'Element without class test');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Hugo');
    console.count('Hugo');
    console.count('Snickers');
    console.count('Snickers');
    console.count('Hugo');
    console.count('Snickers');
    console.count('Hugo');
    console.count('Hugo');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });
  </script>
</body>
</html>
